# top
seed: 0
pilot: false
local_data_folder: ./data
wandb_project_name: draftrec
exp_name: test
dataset_type: lol
model_type: draftrec
# dataloader
train_dataloader_type: null
val_dataloader_type: null
test_dataloader_type: null
train_batch_size: 256
val_batch_size: 256
test_batch_size: 256
max_seq_len: 100
num_special_tokens: 4
num_turns: 10
num_champions: null
num_roles: null
num_teams: null
num_outcomes: null
num_stats: null
window_size: 100
# trainer
trainer_type: pop
device: cuda
use_parallel: false
num_workers: 4  # larger number of workers induce higher i/o bottleneck
# optimizer
optimizer: adam
lr: 0.001
weight_decay: 0.00001
momentum: null
clip_grad_norm: 5.0
dropout: 0.1
# epochs
num_epochs: 20
# evaluation
metric_ks:
- 1
- 5
- 10
- 20
best_metric: acc
# model
model_init_seed: 0
hidden_units: 64
num_blocks: 2
head_type: dot
num_heads: 2